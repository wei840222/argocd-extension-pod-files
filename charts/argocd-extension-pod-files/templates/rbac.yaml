apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "argocd-extension-pod-files.fullname" . }}
  labels:
    {{- include "argocd-extension-pod-files.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "argocd-extension-pod-files.fullname" . }}
  labels:
    {{- include "argocd-extension-pod-files.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "argocd-extension-pod-files.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "argocd-extension-pod-files.fullname" . }}
